name: CI

# 何をすればworkflowが発火するか
on:
  push:
    branches:
      - main
  # 主動で発火させることができる
  workflow_dispatch:
# これをしないとgithubtokenを使うとエラーをはく
permissions:
  contents: write

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install

    - name: Build Honkit
      run: npm run build

    - name: upload to s3
      run: aws s3 sync --delete --region ap-northeast-1 ./_book s3://kawamura-cyber-security-lec
